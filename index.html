<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG Animation</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="wrap-container">
    <h2 class="title">Square SVG</h2>
    <svg class="square">
      <rect x="50" y="20" width="120" height="120" stroke="#888888" stroke-width="5" fill="#117711" />
    </svg>
  </div>
  <div class="wrap-container">
    <h2 class="title">Rectangle SVG</h2>
    <svg class="rectangle">
      <rect x="50" y="20" width="200" height="120" stroke="#542188" stroke-width="5" fill="#771178" />
    </svg>
  </div>
  <div class="wrap-container">
    <h2 class="title">Circle SVG</h2>
    <svg class="circle">
      <circle cx="50" cy="50" r="40" stroke="#231178" stroke-width="1" fill="red" />
    </svg>
  </div>
  <div class="wrap-container">
    <h2 class="title">Elipse SVG</h2>
    <svg class="ellipse">
      <ellipse cx="200" cy="80" rx="100" ry="50" stroke="#353577" stroke-width="5"
        fill="#757575" />
    </svg>
  </div>
  <div class="wrap-container anim">
    <h2 class="title">Animate SVG</h2>
    <svg class="circle circle-anim">
      <circle cx="50" cy="50" r="40" stroke="#231178" stroke-width="5" fill="red" />
    </svg>
  </div>
</body>

</html>
